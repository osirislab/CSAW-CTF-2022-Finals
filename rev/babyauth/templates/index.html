<html>
  <head>
    <title>Hello!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <br><br>
      <h1>Secure Login</h1>
      <hr>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
      	  {{ message }}
      	</div>
        {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="usernameLabel" class="form-label">Username</label>
          <input name="username" type="username" class="form-control" id="usernameLabel" aria-describedby="usernameLabel">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Select Signature</label>
          <input class="form-control" type="file" id="file" name="file">
        </div>
	      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
